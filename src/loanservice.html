        <div class="loan-form-container">
          <h2>Loan Request Form</h2>
          <form id="loanForm">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
      
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
      
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required>
            </div>
      
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required>
            </div>
      
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
      
            <div class="form-group">
              <label for="bookName">Book Name:</label>
              <input type="text" id="bookName" name="bookName" readonly>
            </div>
      
            <div class="form-group">
              <label for="loanConfirmation">
                <input type="checkbox" id="loanConfirmation" name="loanConfirmation" required>
                I confirm that I want to loan this book for 10 days.
              </label>
            </div>
      
            <button type="submit">Submit Loan Request</button>
          </form>
        </div>
